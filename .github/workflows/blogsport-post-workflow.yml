name: Latest blogspot activity
on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:
  update-readme-with-blogspot:
    name: Update this repo's README with latest activity from blogspot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "blogspot"
          commit_message: "Updated readme with the latest blogspot data"
          feed_list: "http://feeds.feedburner.com/blogspot/bREW"
          max_post_count: 20
          template: "$newline* `$date` - [$title]($url)"
          date_format: "yyyy-mm-dd"
